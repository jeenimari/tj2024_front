<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .board-form {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        select.input-field {
            width: auto;
        }
        
        textarea.input-field {
            height: 300px;
            resize: vertical;
        }
        
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        
        .radio-group label, .checkbox-group label {
            margin-right: 15px;
        }
        
        .date-time-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .file-upload {
            margin: 10px 0;
        }
        
        .button-group {
            margin-top: 20px;
        }
        
        .button-group button {
            padding: 8px 15px;
            margin-right: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board-form">
        <h2 class="form-title">비회원 게시판</h2>
        <form>
            <div class="form-row">
                <select class="input-field" name="category">
                    <option>공지사항</option>
                </select>
            </div>
            
            <div class="form-row">
                <input type="text" class="input-field" placeholder="작성자" name="writer">
                <input type="text" class="input-field" placeholder="비밀번호" name="password">
            </div>
            
            <div class="form-row">
                <input type="text" class="input-field" placeholder="게시물 제목 입력" name="title">
            </div>
            
            <div class="form-row">
                <textarea class="input-field" placeholder="게시물 내용입력" name="content"></textarea>
            </div>
            
            <div class="radio-group">
                공개설택:
                <label>
                    <input type="radio" name="visibility" value="public" checked> 공개글
                </label>
                <label>
                    <input type="radio" name="visibility" value="private"> 비공개글
                </label>
            </div>
            
            <div class="checkbox-group">
                공유선택:
                <label>
                    <input type="checkbox" name="share" value="kakao"> 카카오톡
                </label>
                <label>
                    <input type="checkbox" name="share" value="twitter"> 트위터
                </label>
                <label>
                    <input type="checkbox" name="share" value="naver"> 네이버카페
                </label>
            </div>
            
            <div class="date-time-group">
                <span>작성일자:</span>
                <input type="date" class="input-field">
                <span>작성시간:</span>
                <input type="time" class="input-field">
            </div>
            
            <div class="file-upload">
                첨부파일: 
                <button type="button">파일 선택</button>
                <span>선택된 파일 없음</span>
            </div>
            
            <div class="button-group">
                <button type="submit">목록보기</button>
                <button type="submit">글쓰기</button>
                <button type="reset">다시쓰기</button>
            </div>
        </form>
    </div>
</body>
</html>
