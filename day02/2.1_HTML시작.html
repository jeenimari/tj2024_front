<!DOCTYPE html> <!--주석 : 실행되지 않는 구역-->
<html> <!--1.html문서의 시작 태그-->
<head> <!--2.html문서의 다양한 옵션 정보 태그 시작점임-->
    <meta charset='utf-8'> <!--HTML문서의 인코딩 /번역방법 : UTF-8(한글지원)-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!--HTML문서의 디바이스 설정 생략가능-->
    <title>HTML제목</title> <!--문서 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!--HTML문서의 반응형 디바이스설정-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'><!--HTML 문서의 포함할 CSS파일-->
    <script src='main.js'></script> <!--HTML문서의 포함할 JS파일-->
</head> <!--2.html 문서의 다양 옵션 정보 끝-->
<body> <!--3. HTML문서의 본문(내용)-->
    안녕하세요 . HTML 시작합니다.
    안녕하세요 수정하겠습니다.
</body><!--3.HTML문서의 본문 끝 태그-->
</html>
