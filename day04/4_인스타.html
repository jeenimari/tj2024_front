<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='4_인스타.css'>
    <script src='main.js'></script>
</head>
<body> 
    <div class="container"> <!--큰 틀1-->
        <div class="phone-image-container">
            <img src="instagram1.JPG" alt="Instagram app" class="phone-image"><!--대문사진-->
        </div>

        <div class="login-section"> <!--로그인 세션-->
            <div class="login-box"> <!--로그인 박스-->
                <div class="logo">  
                    <h1 style="font-family: 'Instagram', cursive; font-size: 36px;"><img src="인스타그램간판.jpg"></h1> <!--인스타 로고-->
                </div>

                <form>  <!--폼으로 묶어놓기-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="전화번호, 사용자 이름 또는 이메일">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="비밀번호">
                    </div>
                    <button class="login-button">로그인</button>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <div class="divider-text">또는</div>
                        <div class="divider-line"></div>
                    </div>

                    <a href="#" class="facebook-login">Facebook으로 로그인</a>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </form>
            </div>

            <div class="signup-box">
                계정이 없으신가요? <a href="#" style="color: #0095f6; text-decoration: none; font-weight: 600;"><a href="http://192.168.30.209:5500/day04/4_%EC%A4%91%EA%B0%84%EA%B3%BC%EC%A0%9C7.html">가입하기</a>
            </div>

            <div class="app-download">
                <p>앱을 다운로드하세요.</p>
                <div class="app-links">
                    <a href="#"><img src="instagram2.jpg.png" alt="App Store에서 다운로드"></a>
                    <a href="#"><img src="instagram3.png" alt="Google Play에서 다운로드"></a>
                </div>
            </div>
        </div>
    </div><!--큰틀 끝-->
</body>
</html>
