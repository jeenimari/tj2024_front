<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <table align="center" width="800">
        <tr>
            <td align="center">
                <header>
                    <img src="111.jpg" width="30%">
                </header>
                <br><br>

                <table width="100%">
                    <tr>
                        <td align="center">
                            <label>설문날짜</label>
                            <input type="date">
                        </td>
                    </tr>
                </table>
                <br><br>

                <form>
                    <fieldset>
                        
                            <fieldset>
                                <p>1.복용중인 약이 있는지</p>
                                <table width="100%">
                                    <tr>
                                        <td align="center">
                                            <input type="radio" name="1">예 
                                            <input type="radio" name="1">아니오
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <br>

                            <fieldset>
                                <p>2.일주일내 운동을 하셨나요?</p>
                                <table width="100%">
                                    <tr>
                                        <td align="center">
                                            <input type="checkbox">유산소
                                            <input type="checkbox">웨이트 트레이닝
                                            <input type="checkbox">스트레칭
                                            <input type="checkbox">하지 않음
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <br>

                            <fieldset>
                                <p>3.평소 수면시간이 어떻게 되시나요?</p>
                                <table width="100%">
                                    <tr>
                                        <td align="center">
                                            <input type="checkbox">3~4 시간
                                            <input type="checkbox">4~6 시간
                                            <input type="checkbox">6~8 시간
                                            <input type="checkbox">8시간 이상
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <br>

                            <fieldset>
                                <p>4.평상시 얼마나 앉아계신가요?</p>
                                <table width="100%">
                                    <tr>
                                        <td align="center">
                                            <input type="checkbox">4~6 시간
                                            <input type="checkbox">6~8 시간
                                            <input type="checkbox">8시간
                                            <input type="checkbox">앉지 않음
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <br>

                            <fieldset>
                                <p>5.평상시 어떠한 영양소를 섭취하시나요?</p>
                                <table width="100%">
                                    <tr>
                                        <td align="center">
                                            <input type="checkbox">탄수화물
                                            <input type="checkbox">단백질
                                            <input type="checkbox">지방
                                            <input type="checkbox">신경쓰지 않음
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <br>

                            <fieldset>
                                <p>건의사항</p>
                                <table width="100%">
                                    <tr>
                                        <td align="center">
                                            <textarea rows="10" cols="50"></textarea>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <br>
                       

                        <table width="100%">
                            <tr>
                                <td align="center">
                                    <button type="submit">제출하기</button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
